<script>
    // Carousel Auto-Cycle
    $(document).ready(function() {
        $('.carousel').carousel({
            interval:
            {% if slideshow_instance.transition_time %}
                {# In case if Humanized numbers format is used  #}
                {{ slideshow_instance.transition_time|cut:" " }}
            {% else %}
                6000
            {% endif %}
        });
    });
</script>
